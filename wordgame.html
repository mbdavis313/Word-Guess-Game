<script>
// NATO Word Array  
var natoWords = ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india", "juliett", 
   "kilo", "lima", "mike", "november", "oscar", "papa", "quebec", "romeo", "sierra", "tango", "uniform", 
   "victor", "whiskey", "xray", "yankee", "zulu"];

  //  var words = ["alfa", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india", "juliett", 
   // "kilo", "lima", "mike", "november", "oscar", "papa", "quebec", "romeo", "sierra", "tango", "uniform", 
   // "victor", "whiskey", "xray", "yankee", "zulu"];   
    

// Pick Word From Array
var word = natoWords[Math.floor(Math.random() * natoWords.length)];

// Setup the answerArray to show how many letters there are using spaces.
// *************** Main Game Loop ***************
var answerArray = [];
for (var i = 0; i < word.length; i++) {
  answerArray[i] = " _ ";
}

// Create variable to hold the number of remaining letters to be guessed.
var remainingLetters = word.length;

// *************** NEEDS TO BE REWITTEN IN OBJECT ORIENTED STYLE ***************

// While there are still letters to be guessed.
while (remainingLetters > 0) {
  // Show player progress
  alert(answerArray.join(""));
  // Get a guess from player
  var guess = prompt("Guess a letter, or click Cancel to Stop Playing.");
  // If the guess is blank or Cancel selected
  if (guess == null) {
    // Exit the game loop
    break;
    // If the guess is more than one letter or no letters
  } else if (guess.length !== 1) {
    // Alert player to guess a single letter only
    alert("Please enter a single letter.");
  } else {
    // Update the game state with the guess
    for (var j = 0; j < word.length; j++) {
      // If the letter player guessed is in the word at the point of index
      if (word[j] == guess) {
        // Update the answerArray with the letter they guessed at the point of index
        answerArray[j] = guess;
        // Subtract one from remaining letters
        remainingLetters--;
          
      }
    }
  }
  // *************** End of Game Loop ***************
 }
 // *************** THERE IS A BUG HERE ***************
 // When you do not select all letters or a letter twice, "Excellent! The word was " is displayed.
 // See lines 128 to 139 for debugging,
 
// Let player know the word
alert(answerArray.join(" "));
// Congratulate player
alert("Excellent! The word was " + word);
</script>
